<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<table>
  <tr>
    <th>board_id</th>
    <th>title</th>
    <th>user_name</th>
    <th>reg_date</th>
  </tr>
  <tr th:each="board : ${board}">
    <td th:text="${board.board_id}"></td>
    <td th:text="${board.title}"></td>
    <td th:text="${board.user_name}"></td>
    <td th:text="${board.reg_date}"></td>
  </tr>
</table>
</body>
</html>
